<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Dark background color */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif;
        }
        .skills-section {
            padding: 80px 0;
        }
        .skill-card {
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            border: #0cc0df solid 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .skill-card:hover {
            transform: translateY(-5px);
        }
        .skill-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #ffffff;
        }
        .skill-title {
            font-weight: 500;
            font-size: 20px;
            margin-bottom: 15px;
            color: #ffffff;
        }
        .progress {
            height: 20px;
            background-color: #4a4a5a;
        }
        .progress-bar {
            background-color: #0cc0df;
        }
        .section-title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .section-title .highlight {
            color: #0cc0df;
        }
        .section-description {
            font-size: 18px;
            text-align: center;
            max-width: 700px;
            margin: 0 auto 60px auto;
            color: #cccccc;
        }
    </style>
</head>
<body>

    <section class="skills-section">
        <div class="container">
            <h2 class="section-title">My Work <span class="highlight">Skills</span></h2>
            <p class="section-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>

            <div class="row">
                <div class="col-6 col-md-6 col-lg-3 mb-2">
                    <div class="skill-card">
                        <div class="skill-icon">
                            <img src="assets/img/logo/html.png" alt="Figma Icon" width="48" height="48">
                        </div>
                        <h4 class="skill-title">Html</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 99%;" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">99%</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-3 mb-2">
                    <div class="skill-card">
                        <div class="skill-icon">
                            <img src="assets/img/logo/css.png" alt="WordPress Icon" width="48" height="48">
                        </div>
                        <h4 class="skill-title">CSS</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 99%;" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">99%</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-3 mb-2">
                    <div class="skill-card">
                        <div class="skill-icon">
                            <img src="https://img.icons8.com/external-soft-fill-juicy-fish/60/000000/external-web-development-digital-marketing-soft-fill-soft-fill-juicy-fish.png" alt="Web Development Icon" width="48" height="48">
                        </div>
                        <h4 class="skill-title">Web Development</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-3 mb-2">
                    <div class="skill-card">
                        <div class="skill-icon">
                            <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-web-design-digital-marketing-flaticons-flat-flat-icons-2.png" alt="Web Design Icon" width="48" height="48">
                        </div>
                        <h4 class="skill-title">Web Design</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 97%;" aria-valuenow="97" aria-valuemin="0" aria-valuemax="100">97%</div>

                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-3 mb-2">
                    <div class="skill-card">

                        <div class="progress">

                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-3 mb-2">
                    <div class="skill-card">
                        <div class="skill-icon">
                            <img src="https://img.icons8.com/color/48/000000/adobe-xd--v1.png" alt="Adobe XD Icon" width="48" height="48">
                        </div>
                        <h4 class="skill-title">Xd</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 98%;" aria-valuenow="98" aria-valuemin="0" aria-valuemax="100">98%</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-3 mb-2">
                    <div class="skill-card">
                        <div class="skill-icon">
                            <img src="https://img.icons8.com/external-smashinglabs-flat-smashing-labs/50/000000/external-Video-Editing-video-editing-smashinglabs-flat-smashing-labs.png" alt="Video Editing Icon" width="48" height="48">
                        </div>
                        <h4 class="skill-title">Video Editing</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 94%;" aria-valuenow="94" aria-valuemin="0" aria-valuemax="100">94%</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-3 mb-2">
                    <div class="skill-card">
                        <div class="skill-icon">
                            <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-mobile-app-apps-flaticons-flat-flat-icons.png" alt="Mobile App Icon" width="48" height="48">
                        </div>
                        <h4 class="skill-title">Mobile App</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
